name: auto_loan
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # UI Library
  forui: ^0.4.0
  
  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Routing
  go_router: ^13.0.0
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_auth: ^5.3.1
  
  # File Handling
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  
  # Utilities
  intl: ^0.19.0
  flutter_svg: ^2.0.10
  shared_preferences: ^2.2.2
  http: ^1.1.0
  path: ^1.9.0
  
  # Charts
  fl_chart: ^0.69.0
  syncfusion_flutter_gauges: ^27.1.48
  
  # UI Components
  sliding_up_panel: ^2.0.0+1
  card_stack_widget: ^0.1.6
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.4.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/main_logo.png"
  adaptive_icon_background: "#0A0E27"
  adaptive_icon_foreground: "assets/logo/main_logo.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    - assets/images/banks/
    - assets/logo/
    - assets/logo/loader.json

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/static/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/static/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/static/Inter_18pt-Bold.ttf
          weight: 700
